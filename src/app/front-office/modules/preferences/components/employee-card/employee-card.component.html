<div class="card-container mt-3">
  <div class="card">
    <div class="card-body container">
      <div class="row">
        <div class="col-4">
          <img
            src="assets/back-office/undefined_user.png"
            alt="User"
            width="100"
            height="100"
            class="user-img"
          />

          <div class="mt-4 text-center">
            <fa-icon
              [ngClass]="{
                'icon-red': favoriteEmployees.includes(staff._id || ''),
                'icon-uncolored': !favoriteEmployees.includes(staff._id || '')
              }"
              [size]="'2x'"
              [icon]="faHeart"
            />
          </div>
        </div>
        <div class="col-8">
          <p class="fw-bold h5" style="font-variant: small-caps">
            {{ staff.name }} {{ " " }} {{ staff.firstName }}
          </p>
          <h5>
            <b>
              <div class="role color">
                <span class="mx-2">{{ staff.speciality }}</span>
              </div>
            </b>
          </h5>

          <div class="mt-3">
            <p>
              <fa-icon [icon]="faPhone" />
              <span class="ms-2"> {{ staff.phoneNumber }} </span>
            </p>
            <p>
              <fa-icon [icon]="faMail" />
              <span class="ms-2">{{ staff.email }}</span>
            </p>
            <p>
              <fa-icon [icon]="faClock" />
              <span class="ms-2"
                >{{ staff.startHour }} - {{ staff.endHour }}</span
              >
            </p>
          </div>
          <div class="mt-2">
            <button
              class="btn btn-outline-secondary"
              (click)="addOrRemoveEmployeeAsFavorite(staff._id)"
            >
              <fa-icon [icon]="faPlus" class="me-2" />
              {{
                favoriteEmployees.includes(staff._id || "")
                  ? "Retirer des favoris"
                  : "Ajouter comme favori"
              }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
