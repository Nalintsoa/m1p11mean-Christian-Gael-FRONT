<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"
        ><h2><span class="fa fa-android"></span></h2
      ></span>
      <h4 class="company_title">M1P11-MEAN</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form">
      <div *ngIf="isLoginForm" class="container-fluid">
        <div class="row mt-5">
          <h2>Bonjour</h2>
        </div>
        <div class="row">
          <form
            (ngSubmit)="handleLoginSubmit()"
            [formGroup]="loginForm"
            class="form-group"
          >
            <div class="row">
              <input
                type="text"
                name="identifier"
                id="identifier"
                class="form__input"
                placeholder="Adresse mail"
                formControlName="identifier"
              />
            </div>
            <div class="row">
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="Mot de passe"
                formControlName="password"
              />
            </div>
            <div class="row justify-content-center">
              <input type="submit" value="Se connecter" class="btn" />
            </div>
          </form>
        </div>
        <div class="row">
          <p>
            Vous n'avez pas de compte?
            <span
              class="text-decoration-underline text-primary cursor-pointer"
              (click)="toggleLoginOrRegister()"
              >Rejoignez-nous</span
            >
          </p>
        </div>
      </div>

      <div *ngIf="!isLoginForm" class="container-fluid">
        <div class="row">
          <form
            (ngSubmit)="handleRegisterSubmit()"
            [formGroup]="registerForm"
            class="form-group"
          >
            <div class="row mt-5" *ngIf="firstRegisterForm">
              <h2>Bienvenu(e)</h2>
            </div>
            <div
              class="row mt-3 justify-content-end"
              *ngIf="!firstRegisterForm"
            >
              <div
                class="col text-end cursor-pointer text-colored"
                (click)="handleClickReturn()"
              >
                <fa-icon [icon]="faBack" /> Retour
              </div>
            </div>
            <div class="row mt-2" *ngIf="!firstRegisterForm">
              <h2>On y est presque !</h2>
            </div>
            <div class="row" *ngIf="firstRegisterForm">
              <input
                type="text"
                name="pseudo"
                id="pseudo"
                class="form__input"
                placeholder="Nom d'utilisateur"
                formControlName="pseudo"
              />
            </div>
            <div class="row" *ngIf="firstRegisterForm">
              <input
                type="text"
                name="email"
                id="email"
                class="form__input"
                placeholder="Adresse mail"
                formControlName="email"
              />
            </div>
            <div class="row" *ngIf="firstRegisterForm">
              <input
                type="text"
                name="address"
                id="address"
                class="form__input"
                placeholder="Adresse"
                formControlName="address"
              />
            </div>
            <div class="row" *ngIf="firstRegisterForm">
              <input
                type="text"
                name="phoneNumber"
                id="phoneNumber"
                class="form__input"
                placeholder="Téléphone"
                formControlName="phoneNumber"
              />
            </div>
            <div class="row" *ngIf="!firstRegisterForm">
              <input
                type="password"
                name="tempPassword"
                id="tempPassword"
                class="form__input"
                placeholder="Mot de passe"
                formControlName="tempPassword"
              />
            </div>
            <div class="row" *ngIf="!firstRegisterForm">
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="Mot de passe"
                formControlName="password"
              />
              <div
                *ngIf="
                  registerForm.get('tempPassword')?.touched &&
                  registerForm.get('password')?.touched &&
                  registerForm.get('tempPassword')?.value !==
                    registerForm.get('password')?.value
                "
                class="fw-light text-danger"
              >
                Mots de passe non identiques
              </div>
            </div>
            <div class="row justify-content-center">
              <button
                class="btn"
                type="button"
                (click)="handleClickContinue()"
                *ngIf="firstRegisterForm"
                [disabled]="!isFirstStepRegisterValid()"
              >
                {{ "Continuer" }}
              </button>
              <button
                type="submit"
                class="btn"
                *ngIf="!firstRegisterForm"
                [disabled]="
                  registerForm.get('tempPassword')?.value === '' ||
                  registerForm.get('password')?.value === '' ||
                  registerForm.get('tempPassword')?.value !==
                    registerForm.get('password')?.value
                "
              >
                S'enregister
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <p>
            Vous avez-déjà un compte?
            <span
              class="text-decoration-underline text-primary cursor-pointer"
              (click)="toggleLoginOrRegister()"
              >Connectez-vous</span
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
<div class="container-fluid text-center footer">
  by <span>TOVONALINTSOA Antonny Christian</span><br />
  <span>RASOAMAHENINA Sambatra Gaël</span>
</div>
