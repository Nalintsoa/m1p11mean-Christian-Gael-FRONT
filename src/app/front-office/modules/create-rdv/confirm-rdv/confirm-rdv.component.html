<div
  class="modal fade"
  id="confirmRdv"
  tabindex="-1"
  role="dialog"
  aria-labelledby="confirmRdv"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          Confirmation du rendez-vouz
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Pour pouvoir confirmer votre rendez-vous, 30% ({{
          getThirtyPercent(amount)
        }}) du prix du service seraient décompté de votre Crédit actuel
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          data-dismiss="modal"
          (click)="onRespond(false)"
        >
          Annuler la rendez-vous
        </button>
        <button type="button" class="btn btn-primary" (click)="onRespond(true)">
          Confirmer
        </button>
      </div>
    </div>
  </div>
</div>
