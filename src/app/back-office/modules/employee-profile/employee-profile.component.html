<div class="mt-3 ms-5 ps-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-sm-12">
        <div class="card card-custom border-0">
          <div class="mt-3">
            <img
              src="assets/back-office/undefined_user.png"
              alt="User"
              width="100"
              height="100"
              class="user-img"
            />
          </div>
          <div class="mx-auto mt-2" style="width: 100%">
            <p class="fw-bold text-center mb-0">
              TOVONALINTSOA Antonny Christian
            </p>
            <p class="text-center my-0">Manucure</p>
          </div>

          <div class="container-fluid mt-3">
            <div class="row justify-content-center align-items-center">
              <div class="col-1"><fa-icon [icon]="faPhone" /></div>
              <div class="col-9">
                <input type="text" class="form-control me-2" />
              </div>
            </div>
            <div class="row justify-content-center align-items-center mt-2">
              <div class="col-1"><fa-icon [icon]="faMail" /></div>
              <div class="col-9">
                <input type="text" class="form-control me-2" />
              </div>
            </div>

            <div
              class="row justify-content-center align-items-center mt-2 mb-3"
            >
              <div class="col-1"><fa-icon [icon]="faPassword" /></div>
              <div class="col-9">
                <input
                  type="text"
                  class="form-control me-2"
                  placeholder="Nouveau mot de passe"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9 col-sm-12">
        <div class="card bg-light border-0">ici</div>
      </div>
    </div>
  </div>
</div>
