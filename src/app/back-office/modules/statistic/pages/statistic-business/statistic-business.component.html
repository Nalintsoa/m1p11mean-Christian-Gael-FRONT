<div class="row">
    <div class="card">

        <div class="card-body">
            <h5 class="card-title mb-3 text-center">Chiffre d'affaire</h5>
            <div class="row justify-content-center mb-3">
                <div class="col-lg-3 col-sm-6">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" (click)="onSelect($event)" value="date" name="type2"
                            id="btnradio5" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio5">Jour</label>

                        <input type="radio" class="btn-check" (click)="onSelect($event)" value="month" name="type2"
                            id="btnradio6" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio6">Mois</label>

                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <input [type]="data.type === 'month'?'month': 'date'" (change)="onSelect($event)" name="date"
                        [value]="data.date" class="form-control">
                </div>

            </div>
            <div class="row ">
                <canvas #businessGraph style="max-height: 340px;"></canvas>
            </div>
        </div>

    </div>

</div>
