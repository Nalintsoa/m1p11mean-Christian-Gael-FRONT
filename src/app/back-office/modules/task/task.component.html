<div class="modal fade" [id]="'task'+date" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Suivi des taches du {{date | date: "dd-MM-yyyy"}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="">
                    <table class="table table-bordered">
                        <thead>
                            <th>Heures</th>
                            <th>Client</th>
                            <th>Service</th>
                            <th>Prix</th>
                            <th>Commission</th>

                        </thead>
                        <tbody>
                            <tr *ngFor="let rdv of rdvsDay">
                                <td>{{transformNumbreToHour(rdv?.startHour)}} - <br>
                                    {{transformNumbreToHour(rdv?.endHour)}}
                                </td>
                                <td>{{rdv?.customer?.pseudo}}</td>
                                <td>{{rdv?.service?.name}}</td>
                                <td>{{rdv?.price+'Ar'}}</td>
                                <td>{{rdv?.service?.commission+'Ar'}}</td>
                            </tr>
                        </tbody>

                    </table>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fermer</button>
            </div>
        </div>
    </div>
</div>
