<div class="mt-3 ms-5 ps-3 me-5">
  <div class="d-flex flex-row align-items-baseline justify-content-between">
    <div>
      <app-breadcrumb [pathsArray]="pathsArray"></app-breadcrumb>
    </div>
    <div>
      <button class="btn btn-sm second-btn-class">
        <fa-icon [icon]="faPlus"></fa-icon><span class="ms-2">Ajouter</span>
      </button>
    </div>
  </div>

  <table class="table table-hover table-responsive">
    <thead>
      <tr>

        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="handleClickRow()">
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>mdo</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>twitter</td>
      </tr>
    </tbody>
  </table>
</div>
